# Dependabot will run on day 3 of each month at 02:19 (Europe/Berlin timezone)
version: 2
updates:

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "19 2 3 * *"
    open-pull-requests-limit: 15
    assignees:
      - "simatec"
    versioning-strategy: "increase"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "19 2 3 * *"
    open-pull-requests-limit: 15
    assignees:
      - "simatec"
